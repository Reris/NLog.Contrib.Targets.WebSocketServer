<div [class]="'card-'+logEvent.content['@l'].toLowerCase()"
     class="card">
  <div class="level">{{ logEvent.content['@l'].toUpperCase() }}</div>
  <div class="logger">{{ logEvent.content['@s'] }}</div>
  <div class="date">{{ logEvent.content['@t'] }}</div>
  <div class="message"><pre>{{ logEvent.content['@m'] }}</pre></div>
  <div class="processname">{{ logEvent.content['@pn'] }}</div>
  <div class="machinename">{{ logEvent.content['@mn'] }}</div>
</div>
